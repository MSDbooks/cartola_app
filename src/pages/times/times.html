<ion-header>
  <ion-navbar>
    <ion-title>Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    placeholder="Buscar time..."
    [(ngModel)]="myInput"
    [showCancelButton]="Cancelar"
    (ionChange)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <div>Nenhum time encontrado...</div>


</ion-content>
